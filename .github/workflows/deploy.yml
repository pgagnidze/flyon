name: Deploy

on:
  push:
    branches: [main]
    paths:
      - "apps/**"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Connect to Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci
          ping: ${{ secrets.SSH_HOST }}

      - name: Deploy to server
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          SEARXNG_SECRET: ${{ secrets.SEARXNG_SECRET }}
          CONVERTX_JWT_SECRET: ${{ secrets.CONVERTX_JWT_SECRET }}
          OPENCLAW_GATEWAY_TOKEN: ${{ secrets.OPENCLAW_GATEWAY_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_APP_TOKEN: ${{ secrets.SLACK_APP_TOKEN }}
        run: |
          ssh -o StrictHostKeyChecking=accept-new "$SSH_USER@$SSH_HOST" << EOF
            set -e
            REPO_DIR=~/${{ github.event.repository.name }}
            if [ ! -d "\$REPO_DIR" ]; then
              git clone ${{ github.server_url }}/${{ github.repository }}.git "\$REPO_DIR"
            fi
            cd "\$REPO_DIR"
            git pull origin main

            echo "CLOUDFLARE_API_TOKEN=$CLOUDFLARE_API_TOKEN" > apps/caddy/.env
            echo "SEARXNG_SECRET=$SEARXNG_SECRET" > apps/searxng/.env
            echo "JWT_SECRET=$CONVERTX_JWT_SECRET" > apps/convertx/.env
            printf "OPENCLAW_GATEWAY_TOKEN=$OPENCLAW_GATEWAY_TOKEN\nANTHROPIC_API_KEY=$ANTHROPIC_API_KEY\nSLACK_BOT_TOKEN=$SLACK_BOT_TOKEN\nSLACK_APP_TOKEN=$SLACK_APP_TOKEN\n" > apps/openclaw/.env

            make update
          EOF
